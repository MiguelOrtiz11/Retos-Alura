<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Juego de adivinanza</title>
</head>
<body>
	<input id="numero" type="text">
	<button id="verificar">Verificar si acertó con el secreto</button>

	<script>
		function generarNumerosAleatorios(cantidad) {
			var numeros = [];

			while (numeros.length < cantidad) {
				var numeroAleatorio = Math.floor(Math.random() * 10) + 1;

				if (numeros.indexOf(numeroAleatorio) === -1) {
					numeros.push(numeroAleatorio);
				}
			}

			return numeros;
		}

		function verificarNumero(numero, numeros) {
			if (isNaN(numero) || numero === "") {
				return "Ingrese un número válido.";
			}

			var numeroIngresado = parseInt(numero, 10);

			if (numeroIngresado < 1 || numeroIngresado > 10) {
				return "Ingrese un número entre 1 y 10.";
			}

			if (numeros.indexOf(numeroIngresado) !== -1) {
				return "Usted acertó.";
			}

			return "Usted erró.";
		}

		var numerosAleatorios = generarNumerosAleatorios(4);

		document.getElementById("numero").focus();

		document.getElementById("verificar").addEventListener("click", function() {
			var numeroIngresado = document.getElementById("numero").value.trim();
			var mensaje = verificarNumero(numeroIngresado, numerosAleatorios);
			alert(mensaje);
			document.getElementById("numero").value = "";
			document.getElementById("numero").focus();
		});
	</script>
</body>
</html>
