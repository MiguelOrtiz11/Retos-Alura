<meta charset="UTF-8">

<label for="adivinanza">Ingrese un número entre 0 y 10:</label>
<input id="adivinanza" type="number" min="0" max="10"/>
<button>Verificar si acertó con el secreto</button>
<p id="pista"></p>

<script>
	var secreto = Math.round(Math.random()*10); 
	var input = document.querySelector("#adivinanza");
	input.focus();

	function verificar() {
		var valor = parseInt(input.value);
		if (isNaN(valor)) {
			alert("Ingrese un número válido.");
			return;
		}
		if (valor > 10) {
			alert("El número ingresado no puede ser mayor que 10.");
			return;
		}

		if (valor == secreto) {
			alert("Usted acertó");
		} else {
			alert("Usted erró");
			var pista = document.querySelector("#pista");
			if (valor > secreto) {
				pista.textContent = "Ingrese un número menor.";
			} else {
				pista.textContent = "Ingrese un número mayor.";
			}
		}

		input.value = "";
		input.focus();
		document.querySelector("#pista").textContent = "";
	} 

	var button = document.querySelector("button");
	button.onclick = verificar;
</script>
