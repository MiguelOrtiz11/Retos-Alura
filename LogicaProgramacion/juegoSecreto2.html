<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Verificar número secreto</title>
</head>
<body>

	<input type="text" id="numero">
	<button onclick="verificar()">Verificar si acertó con el secreto</button>

	<script>
		var secretos = [3, 5, 7, 9];
		var input = document.getElementById("numero");
		input.focus();

		function verificar() {
			var encontrado = false;
			var valorIngresado = parseInt(input.value);

			if (isNaN(valorIngresado) || valorIngresado < 1 || valorIngresado > 10) {
				alert("Por favor, ingrese un número válido entre 1 y 10.");
			} else {
				for (var i = 0; i < secretos.length; i++) {
					if (valorIngresado === secretos[i]) {
						alert("Usted acertó");
						encontrado = true;
						break;
					}
				}

				if (!encontrado) {
					alert("Usted erró");
				}
			}

			input.value = "";
			input.focus();
		}
	</script>

</body>
</html>
